<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Chinese Writing Improvement</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --accent-color: #4CAF50;
      --button-bg: #333;
      --border-color: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: var(--button-bg);
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: var(--accent-color);
    }
    .hero {
      margin-top: 40px;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .cta-btn {
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #3aa33d;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="practice.html">Practice</a></li>
         <li><a href="vocabulary.html">Vocabulary</a></li>
         <li><a href="myaccount.html">My Account</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">
    <h1>Welcome to Chinese Writing Improvement</h1>
    <p>
      Enhance your Chinese writing skills with interactive practice and personalized feedback.
      Explore vocabulary lists, track your progress, and boost your proficiency.
    </p>
    <a href="practice.html" class="cta-btn">Start Practicing</a>
  </div>
</body>
</html>
