<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Chinese Words</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --accent-color: #4CAF50;
      --button-bg: #333;
      --border-color: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: var(--button-bg);
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: var(--accent-color);
    }
    #words-container {
      margin-top: 20px;
      text-align: left;
    }
    .word {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    .word:last-child {
      border-bottom: none;
    }
    .word .character {
      font-size: 24px;
      font-weight: bold;
    }
    .word .pinyin, .word .meaning {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
         <li><a href="#" class="hsk-btn" data-level="hsk1">HSK1</a></li>
         <li><a href="#" class="hsk-btn" data-level="hsk2">HSK2</a></li>
         <li><a href="#" class="hsk-btn" data-level="hsk3">HSK3</a></li>
         <li><a href="#" class="hsk-btn" data-level="hsk4">HSK4</a></li>
         <li><a href="#" class="hsk-btn" data-level="hsk5">HSK5</a></li>
      </ul>
    </nav>
  </header>
  <h1>Practice Chinese Words</h1>
  <div id="words-container">
    <p>Select an HSK level to load words.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.hsk-btn');
      const wordsContainer = document.getElementById('words-container');

      buttons.forEach(button => {
        button.addEventListener('click', function(event) {
          event.preventDefault();
          const level = this.getAttribute('data-level');

          fetch('words.json')
            .then(response => response.json())
            .then(data => {
              if (data[level]) {
                displayWords(data[level]);
              } else {
                wordsContainer.innerHTML = '<p>No words available for this level.</p>';
              }
            })
            .catch(error => {
              console.error('Error loading words:', error);
              wordsContainer.innerHTML = '<p>Error loading words.</p>';
            });
        });
      });

      function displayWords(words) {
        wordsContainer.innerHTML = '';
        words.forEach(word => {
          const wordDiv = document.createElement('div');
          wordDiv.classList.add('word');
          wordDiv.innerHTML = `
            <div class="character">${word.character}</div>
            <div class="pinyin">${word.pinyin}</div>
            <div class="meaning">${word.meaning}</div>
          `;
          wordsContainer.appendChild(wordDiv);
        });
      }
    });
  </script>
</body>
</html>
